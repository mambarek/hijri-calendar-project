<body>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-2">
            <div class="form-group">
                <label for="month-selection" class="font-weight-bold">Month Hijri</label>
                <select id="month-selection" onchange="changeMonth()" class="form-control">
                    <option value="1">Muḥarram</option>
                    <option value="2">Ṣafar</option>
                    <option value="3">Rabī‘ al-awwal‎</option>
                    <option value="4">Rabī‘ ath-thānī </option>
                    <option value="5">Jumādá al-ūlá</option>
                    <option value="6">Jumādá al-ākhirah</option>
                    <option value="7">Rajab</option>
                    <option value="8">Sha‘bān</option>
                    <option value="9">Ramaḍān</option>
                    <option value="10">Shawwāl</option>
                    <option value="11">Dhū al-Qa‘dah</option>
                    <option value="12">Dhū al-Ḥijjah</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="athan-selection" class="font-weight-bold">Athan</label>
                <select id="athan-selection" onchange="changeAthan()" class="form-control">
                    <option value="Makkah.mp3">Adhan Makkah</option>
                    <option value="Abed_Albase6.mp3">Athan Abed Albase6</option>
                    <option value="Hamad_Deghreri.mp3">Athan Hamad Deghreri‎</option>
                </select>
            </div>
        </div>
        <div class="col">
            <audio id="athanPlayer" preload="auto" controls class="invisible" src="assets/athan/Makkah.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-10">
            <table id="jqGrid" style="width: 100%" ></table>
            <div id="jqGridPager"></div>
        </div>

        <div class="col-2">
            <div style="height: 100px;width: 100%;margin-bottom: 50px">
                <p style="border-bottom: 1px solid;color: brown;"><span style="font-weight: 700;">Remain time to Salat</span></p>
                <span id="nextSalatCounter" style="height: 100%;font-size: 3rem;color: brown;"></span>
            </div>
            <table id="dayTable" style="width: 150px">
                <thead>
                    <tr style="border-bottom: 1px solid;">
                        <th>Salat</th>
                        <th>Adhan</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div style="height: 100px;width: 100%;margin-top: 50px">
                <p style="border-bottom: 1px solid;color: #0c5460;"><span style="font-weight: 700;">Remain time to Iftar</span></p>
                <span id="maghribCounter" style="height: 100%;font-size: 4rem;color: #0c5460"></span>
            </div>
        </div>
    </div>
</div>
